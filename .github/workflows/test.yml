name: Test Runner

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check environment
        run: |
          echo "Hello from self-hosted runner!"
          echo "Python version:"
          python3 --version || echo "Python not installed"
          echo "Memory:"
          free -h
